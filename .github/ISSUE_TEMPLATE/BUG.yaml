name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug", "triage"]
assignees:
- IceTweak
  body:
- type: markdown
  attributes:
  value: |
  Thanks for taking the time to fill out this bug report!
- type: textarea
  id: what-happened
  attributes:
  label: What happened?
  description: Also tell us, what did you expect to happen?
  placeholder: Tell us what you see!
  value: "A bug happened!"
  validations:
  required: true
- type: input
  id: private key
  attributes:
  label: Приватный ключ используемого аккаунта
  description: Заполните форму, вставив приватный ключ
  placeholder: example e6fda240c27497f6a6644565ecae273bc78pff28c2Аa1a5ed65ed0ee4dce1d96
  validations:
  required: true
- type: textarea
  id: logs
  attributes:
  label: Relevant log output
  description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
  render: shell
- type: checkboxes
  id: terms
  attributes:
  label: Code of Conduct
  description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
  options: - label: I agree to follow this project's Code of Conduct
  required: true
