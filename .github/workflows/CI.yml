name: CI

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"
      - name: Install dependencies
        run: |
          yarn install --immutable
          yarn add typescript
      - name: Build project
        run: yarn run build
      - name: Cache Yarn packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/yarn
          key: ${{ runner.os }}-yarn-${{ hashFiles('/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Output success results
        run: echo "::set-output name=Success::✅ Passed
        if: ${{ success() }}
      - name: Output failure results
        run: echo "::set-output name=Fail::❌ Failure"
        if: ${{ failure() }}
  test:
    name: Run tests
    runs-on: self-hosted
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"
      - name: Cache Yarn packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/yarn
          key: ${{ runner.os }}-yarn-${{ hashFiles('/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install dependencies
        run: |
          yarn install --immutable
          yarn add typescript
      - name: Run tests
        run: yarn run test
      - name: Output success results
        run: echo "::set-output name=Success::✅ Passed"
        if: ${{ success() }}
      - name: Output failure results
        run: echo "::set-output name=Fail::❌ Failure"
        if: ${{ failure() }}
  coverage:
    name: Coverage
    runs-on: self-hosted
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"
      - name: Cache Yarn packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/yarn
          key: ${{ runner.os }}-yarn-${{ hashFiles('/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install dependencies
        run: |
          yarn install --immutable
          yarn adda typescript
      - name: Run tests with coverage
        run: yarn run coverage
      - name: Output success results
        run: echo "::set-output name=Success::✅ Passed"
        if: ${{ success() }}
      - name: Output failure results
        run: echo "::set-output name=Fail::❌ Failure"
        if: ${{ failure() }}
